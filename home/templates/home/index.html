{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Jumbotron -->
<div class="jumbotron-padding"></div>
<div class="jumbotron jumbotron-fluid">
</div>
<div class="jumbotron-padding"></div>
<!-- Title -->
<h1 class= "text-center"><strong>Latest Competitions</strong></h1>
<h4 class= "text-center subtitle">Check out the latest items up for grabs</h4 >
<div class="container">
   <!-- Link for all Competitions -->
   <div class="text-right">
      <a class="btn btn-dark rounded-pill py-2 mb-2" href="{% url 'comps' %}">All Competitions</a>
   </div>
   <!-- Competitions Cards -->
   <div class="text-center row mb-5 mt-2">
      {% for comp in comps|slice:":3" %}
      <div class="col-lg-4 col-md-4 col-sm-6">
         <div class="card mb-4">
            <a href="{% url 'comp_info' comp.id %}">
               <img src="{{ comp.image.url }}" class="card-img-top" alt="{{ comp.name }}">
               <div class="card-body">
                    <div class="row">
                    <div class="col-12">
                  <h5 class="card-title">{{ comp.name }}</h5>
                  <div class="row">
                <div class="col-6">
                  <p class="card-text"> Entry â‚¬ {{ comp.price }}</p>
                  </div>
                  <div class="col-6">
                  <p class="card-text"> max entry {{ comp.price }}</p>
               </div>
               </div>
               </div>
               </div>
               </div>
            </a>
         </div>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}
